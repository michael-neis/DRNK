<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>

        <title>DRNK</title>
    </head>


    <body>
        <div>
            <h1>DRNK</h1>
        </div>
        <div>
            <div>
                <form id="alcoholSelection">
                
                    <label for="hardSpirits">Hard Spirits
                    <input list="spiritsList" id="hardSpirits" name="hardSpirits" autocomplete="off"/>
                    </label>
                        <datalist id="spiritsList">
                            <option value="vodka">
                        </datalist>
                
            
                    <label for="liqeurs">Liqeurs
                    <input list="liqeursList" id="liqeurs" name="liqeurs" autocomplete="off"/>
                    </label>
                        <datalist id="liqeursList">
                            <option value="campari">
                        </datalist>
                                <label for="mixers">Mixers
                                    <input list="mixersList" id="mixers" name="mixers" autocomplete="off"/>
                                    </label>
                                        <datalist id="mixersList">
                                            <option value="club soda">
                                        </datalist>
                    
                                <div>
                                    <input type="submit" value="Find Drink"/>
                                </div>
                                
                </form>
                    
     
        </div>

    </body>
</html>
