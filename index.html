<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>

        <title>DRNK</title>
    </head>


    <body>

        <div class="DRNKheader">
            <img id="DRNKLogo" src="./images/DRNKlogo.png"/>
            <img id="DRNKLogoRot" src="/images/DRNKlogoRotated1.png"/>
        </div>


        <div id="formDiv">

                <form id="alcoholSelection" autocomplete="off">
                
                    <div id="formBackGround">
                        <div id="inputField">
                            <label for="ingredientsInput">Search Ingredients:
                                <div class="autoComplete">
                                    <input type="text" id="ingredientsInput" class="selectors" name="ingredientsInput"/>
                                </div>
                            </label>
                        </div>
                    </div>


                    <div>
                        <input type="submit" value="Add" id="submitBtn"/>
                    </div>    

                </form>

                <button id="btnRandomizer" title="Random Drinks!"> ? </button>
        </div>


        <div id="runningIngredientsDiv">
            <div id="spiritsIngDiv">
                <h3>Spirits:
                    <p id="spiritIngredients" class="activeIngredients">None Selected</p>
                </h3>
            </div>

            <div id="liqueursIngDiv">
                <h3>Liqueurs:
                    <p id="liqueurIngredients" class="activeIngredients">None Selected</p>
                </h3>
            </div>

            <div id="mixersIngDiv">
                <h3>Mixers:
                    <p id="mixerIngredients" class="activeIngredients">None Selected</p>
                </h3>
            </div>

            
        </div>
        
        <div id="resetContainer">
            <button id="resetBtn">Reset</button>
        </div>
        
        <div id="drinkContainer">

            <h2 id="drinkName">↑ Choose Your Ingredients ↑</h2>

            <img
                id="drinkImage"
                src="https://redheadoakbarrels.com/wp-content/uploads/2018/01/Top_Shelf_Liquors-e1512434197219.jpg"
                alt="Drink Name"
            />
        
            
        <div id="listThings">
            <div id="ingredientsDiv">

                <h3>Ingredients:</h3>

                <ul id="allIngredientsList">
                </ul>

            </div>

            <div id="instructionsDiv">

                <h3 id="instructionsHeader">Instructions:</h3>

                <ul id="instructionsList">
                </ul>

            </div>
        </div>
        
        </div>


        <div id="navDiv">

            <h3 id="possibleDrinks">Possible Drinks:</h3>

            <div id="selectDrinks">
                <ul id="drinksList">
                </ul>
            </div>

        </div>


    </body>
</html>
