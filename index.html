<!DOCTYPE html>
<html lang='en'>
    
    <head>
        <link rel="stylesheet" href="style.css" />
        <script defer src="index.js"></script>

        <title>DRNK</title>
    </head>


    <body>

        <div class="DRNKheader">
            <img id="DRNKLogo" src="./images/DRNKlogo.png"/>
            <img id="DRNKLogoRot" src="/images/DRNKlogoRotated1.png"/>
        </div>


        <div id="formDiv">

                <form id="alcoholSelection" autocomplete="off">
                
                    <label for="hardSpirits">Hard Spirits
                        <div class="autoComplete" id="hardAuto">
                            <input type="text" id="hardSpirits" class="selectors" name="hardSpirits"/>
                        </div>
                    </label>

                        <!-- <datalist id="spiritsList">
                            <option value="vodka">
                        </datalist> -->
                
            
                    <label for="liqueurs">Liqueurs
                        <div class="autoComplete" id="liqAuto">
                            <input type="text" id="liqueurs" class="selectors" name="liqueurs"/>
                        </div>
                    </label>

                        <!-- <datalist id="liqueursList">
                            <option value="campari">
                        </datalist> -->

                    <label for="mixers">Mixers
                        <div class="autoComplete" id="mixAuto">
                            <input type="text" id="mixers" class="selectors" name="mixers"/>
                        </div>
                    </label>

                        <!-- <datalist id="mixersList">
                            <option value="club soda">
                        </datalist>
                         -->
                    
                    
                    

                    <div>
                        <input type="submit" value="Find Drink" id="submitBtn"/>
                    </div>    

                </form>

                <button id="btnRandomizer" title="Random Drinks!"> ? </button>
        </div>


        <div id="runningIngredientsDiv">
            <h2 style="padding-top: 2%;">Selected Ingredients:</h2>
            <p id="activeIngredients">None Selected</p>
            <button id="resetBtn">Reset</button>
        </div>


        <div id="drinkContainer">

            <h2 id="drinkName">↑ Choose Your Ingredients ↑</h2>

            <img
                id="drinkImage"
                src="https://redheadoakbarrels.com/wp-content/uploads/2018/01/Top_Shelf_Liquors-e1512434197219.jpg"
                alt="Drink Name"
            />
        
            
        <div id="listThings">
            <div id="ingredientsDiv">

                <h3>Ingredients:</h3>

                <ul id="allIngredientsList">
                </ul>

            </div>

            <div id="instructionsDiv">

                <h3 id="instructionsHeader">Instructions:</h3>

                <ul id="instructionsList">
                </ul>

            </div>
        </div>
        
        </div>


        <div id="navDiv">

            <h3 id="possibleDrinks">Possible Drinks:</h3>

            <div id="selectDrinks">
                <ul id="drinksList">
                </ul>
            </div>

        </div>


    </body>
</html>
